<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo & Motion Design Project</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Link main CSS (same as Works page) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Only styles unique to this page go here */
    .project-wrapper {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .project-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .project-description {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .hero-logo, .animated-logo, .mockup {
      display: block;
      margin: 0 auto 40px auto;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .hero-logo { max-width: 400px; }
    .animated-logo { max-width: 500px; }
    .mockup { max-width: 700px; }

    .back-button {
      display: inline-block;
      margin-top: 40px;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .project-title { font-size: 28px; }
      .project-description { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- NAV: same HTML as Works page -->
  <nav>
    <div class="logo-small">
      <a href="index.html">Portfolio 2026</a>
    </div>

    <div class="nav-right">
      <a href="index.html">home</a>
      <a href="works.html">works</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </div>
  </nav>

  <!-- PROJECT CONTENT -->
  <div class="project-wrapper">
    <h1 class="project-title">Logo & Motion Design</h1>
    <p class="project-description">
      Designed a logo for a website homepage and animated it in After Effects to bring the brand to life online.
      <br>Tools used: Illustrator, Photoshop, After Effects.
    </p>

    <!-- Static hero logo -->
    <img src="logo-hero.png" alt="Static Logo" class="hero-logo">

    <!-- Animated logo -->
    <video class="animated-logo" autoplay loop muted playsinline>
      <source src="logo-animation.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Website mockup -->
    <img src="website-mockup.png" alt="Logo on Website Mockup" class="mockup">

    <a href="works.html" class="back-button">‚Üê Back to Works</a>
  </div>

</body>
</html>
