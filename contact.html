<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio 2026 - Contact</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
    }

    /* =====================
       NAVIGATION
    ===================== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #bbb;
      padding-bottom: 14px;
      margin: 20px auto 60px auto;
      max-width: 1200px;
      width: 90%;
      font-weight: 400;                  
    }

    .logo-small a {
      text-decoration: none;
      color: #9a9a9a;
      font-weight: 700;
      font-size: 14px;
    }

    .nav-right {
      display: flex;
      gap: 34px;
    }

    .nav-right a {
      text-decoration: none;
      color: #777;
      font-size: 14px;
      line-height: 1;     
    }

    .nav-right a:hover {
      color: #000;
    }

    /* =====================
       CONTACT CONTENT
    ===================== */
    .contact-wrapper {
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .contact-wrapper h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .contact-wrapper p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #555;
    }

    .contact-wrapper a {
      font-size: 18px;
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact-wrapper a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .contact-wrapper h1 {
        font-size: 28px;
      }
      .contact-wrapper p, .contact-wrapper a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo-small">
      <a href="index.html">Portfolio 2026</a>
    </div>

    <div class="nav-right">
      <a href="index.html">home</a>
      <a href="works.html">works</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <div class="contact-wrapper">
    <h1>Contact Me</h1>
    <p>
      I’d love to hear from you! Whether it’s about a project, collaboration, or just to say hi, feel free to reach out.  
      Send me a message at <a href="mailto:youremail@example.com">youremail@example.com</a>
    </p>
  </div>

</body>
</html>
