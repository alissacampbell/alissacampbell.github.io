<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio 2026 - About</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      overflow-x: hidden;
    }

    nav {
      position: relative;
      z-index: 2;
    }

    /* About Layout */
    .about-wrapper {
      max-width: 600px;
      margin: 80px auto 0 auto; /* Reduced top margin from 160px â†’ 80px */
      padding: 0 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .about-image {
      width: 525px;
      max-width: 95%;
      height: auto;
      display: block;
      margin: 0 auto 20px auto; /* Removed top margin to pull image up */
    }

    .about-text {
      font-size: 18px;
      line-height: 1.7;
      font-weight: 300;
      color: #333;
    }

    /* Canvas behind everything */
    #cursorCanvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo-small">
      <a href="index.html">Portfolio 2026</a>
    </div>

    <div class="nav-right">
      <a href="index.html">home</a>
      <a href="works.html">works</a>
      <a href="about.html">about</a>
      <a href="contact.html">contact</a>
    </div>
  </nav>

  <div class="about-wrapper">

    <img src="aboutimage.png" alt="Alissa Campbell" class="about-image">

    <p class="about-text">
      I graduated from the University of Minnesota with a Bachelor of Fine Arts in Graphic Design.
      I love creating work that blends digital design with traditional art techniques.
      My portfolio includes painting, drawing, and web design projects.
    </p>

  </div>

  <canvas id="cursorCanvas"></canvas>

<script>
const canvas = document.getElementById("cursorCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let points = [];

document.addEventListener("mousemove", (e) => {
  points.push({ x: e.clientX, y: e.clientY, alpha: 1 });
  if (points.length > 800) points.shift();
});

function animate() {
  requestAnimationFrame(animate);

  ctx.fillStyle = "rgba(255,255,255,0.12)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (points.length < 2) return;

  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = 6;

  ctx.beginPath();
  ctx.moveTo(points[0].x, points[0].y);

  for (let i = 1; i < points.length; i++) {
    const midX = (points[i - 1].x + points[i].x) / 2;
    const midY = (points[i - 1].y + points[i].y) / 2;
    ctx.quadraticCurveTo(points[i - 1].x, points[i - 1].y, midX, midY);
  }

  ctx.strokeStyle = "rgba(30,90,255,0.18)";
  ctx.stroke();

  points.forEach(p => p.alpha *= 0.95);
  points = points.filter(p => p.alpha > 0.02);
}

animate();
</script>

</body>
</html>
