<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Portfolio 2026 - About</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #fff;
    overflow-x: hidden;
  }

  nav {
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav a {
    text-decoration: none;
    color: #333;
    margin-left: 20px;
    font-weight: 400;
  }

  .logo-small a {
    font-weight: 700;
    font-size: 18px;
  }

  .about-wrapper {
    max-width: 650px;
    width: 90%;
    margin: 40px auto 60px auto;
    text-align: center;
  }

  .about-image {
    width: 80%;
    max-width: 600px;
    height: auto;
    display: block;
    margin: 0 auto 30px auto;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }

  /* Canvas fills screen */
  #markerCanvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<nav>
  <div class="logo-small">
    <a href="index.html">Portfolio 2026</a>
  </div>
  <div class="nav-right">
    <a href="index.html">home</a>
    <a href="works.html">works</a>
    <a href="about.html">about</a>
    <a href="contact.html">contact</a>
  </div>
</nav>

<div class="about-wrapper">
  <img src="aboutimage.png" alt="Alissa Campbell painting with family" class="about-image">
</div>

<canvas id="markerCanvas"></canvas>

<script>
const canvas = document.getElementById('markerCanvas');
const ctx = canvas.getContext('2d');

// Resize canvas to fit window
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  drawText(); // redraw text on resize
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Text lines to draw
const lines = [
  "My earliest memories of making art are on my grandma’s porch, paintbrush in hand, sitting between my mom and grandma.",
  "I’ve been exploring creativity ever since, from messy afternoons with watercolor to digital experiments on my computer.",
  "Now, as a recent BFA graduate in Graphic Design, I love blending traditional and digital art to create work that feels playful, personal, and full of life."
];

const fontSize = 32;
const startX = 50;
let startY = 150;
const lineHeight = fontSize + 14;

// Draw initial black text
function drawText() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "black";
  ctx.font = `${fontSize}px Inter`;
  lines.forEach((line, i) => {
    ctx.fillText(line, startX, startY + i * lineHeight);
  });
}

// Track marker path
let points = [];
let isDrawing = false;

window.addEventListener('mousedown', () => { isDrawing = true; });
window.addEventListener('mouseup', () => { isDrawing = false; points = []; });
window.addEventListener('mousemove', (e) => {
  if (!isDrawing) return;
  points.push({x: e.clientX, y: e.clientY});
  drawMarker();
});

function drawMarker() {
  for (const p of points) {
    const pixel = ctx.getImageData(p.x, p.y, 1, 1).data;
    const isBlack = pixel[0] < 50 && pixel[1] < 50 && pixel[2] < 50;

    if (isBlack) {
      ctx.fillStyle = "#FF69B4"; // pink text
      ctx.fillRect(p.x-2, p.y-fontSize, 4, fontSize); 
    } else {
      ctx.fillStyle = "rgba(30,90,255,0.5)";
      ctx.beginPath();
      ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
      ctx.fill();
    }
  }
  points = [];
}

</script>

</body>
</html>
